<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>[HELPER1X] - [HELPER2X] - foobar2000 Album Art</title>
    <script type="text/javascript" src="/albumart_minimal/js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="/albumart_minimal/js/albumart_player.js"></script>
    <link rel="shortcut Icon" href="/albumart_minimal/img/favicon.ico" type="image/x-icon" />
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
            font-family: 'Segoe UI', Arial, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #albumart-container {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
            cursor: pointer;
            overflow: hidden;
            border-radius: 8px;
        }
        
        .albumart-wrapper {
            position: relative;
            width: 100%;
            height: auto;
            display: flex;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .albumart {
            width: 100%;
            height: auto;
            max-width: 100%;
            max-height: 90vh;
            border-radius: 8px;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.1);
            transition: box-shadow 0.3s ease;
            flex-shrink: 0;
        }
        
        .albumart:hover {
            box-shadow: 0 0 80px rgba(255, 255, 255, 0.2);
        }
        
        .albumart.sliding {
            animation: slideFromRight 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        @keyframes slideFromRight {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(0);
            }
        }
        
        @keyframes slideWithBounce {
            0% {
                transform: translateX(0);
            }
            70% {
                transform: translateX(-105%);
            }
            85% {
                transform: translateX(-95%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
        
        .albumart-wrapper.bouncing {
            animation: slideWithBounce 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        
        .controls-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 30px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        
        #albumart-container:hover .controls-overlay {
            opacity: 1;
            pointer-events: all;
        }
        
        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.4);
        }
        
        .control-btn:active {
            transform: scale(0.95);
        }
        
        .control-btn svg {
            width: 24px;
            height: 24px;
            fill: #333;
        }
        
        #play-pause-btn svg {
            width: 28px;
            height: 28px;
        }
        
        .fallback-art {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    
    <div id="albumart-container">
        <div class="albumart-wrapper" id="albumart-wrapper">
            <img id="albumart-current" class="albumart" src="[ALBUMART]" alt="Album Art" />
            <img id="albumart-next" class="albumart" style="display: none;" alt="Next Album Art" />
        </div>
        <div id="fallback" class="fallback-art" style="display: none;">
            â™ª
        </div>
        
        <div class="controls-overlay">
            <button class="control-btn" id="prev-btn" title="Previous Track">
                <svg viewBox="0 0 24 24">
                    <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
                </svg>
            </button>
            
            <button class="control-btn" id="play-pause-btn" title="Play/Pause">
                <svg id="play-icon" viewBox="0 0 24 24">
                    <path d="M8 5v14l11-7z"/>
                </svg>
                <svg id="pause-icon" viewBox="0 0 24 24" style="display: none;">
                    <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                </svg>
            </button>
            
            <button class="control-btn" id="next-btn" title="Next Track">
                <svg viewBox="0 0 24 24">
                    <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
                </svg>
            </button>
        </div>
        
    </div>
</body>
</html>
