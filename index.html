<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>foobar2000 - Album Art Player</title>
    <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="js/albumart_player.js"></script>
    <link rel="shortcut Icon" href="/albumart_minimal/img/favicon.ico" type="image/x-icon" />
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
            font-family: 'Segoe UI', Arial, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #albumart-container {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
            cursor: pointer;
        }
        
        #albumart {
            width: 100%;
            height: auto;
            max-width: 100%;
            max-height: 90vh;
            border-radius: 8px;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        #albumart:hover {
            box-shadow: 0 0 80px rgba(255, 255, 255, 0.2);
        }
        
        .controls-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 30px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        
        #albumart-container:hover .controls-overlay {
            opacity: 1;
            pointer-events: all;
        }
        
        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.4);
        }
        
        .control-btn:active {
            transform: scale(0.95);
        }
        
        .control-btn svg {
            width: 24px;
            height: 24px;
            fill: #333;
        }
        
        #play-pause-btn svg {
            width: 28px;
            height: 28px;
        }
        
        
    </style>
</head>
<body>
    
    <div id="albumart-container">
        <img id="albumart" src="[ALBUMART]" alt="Album Art" />
        
        <div class="controls-overlay">
            <button class="control-btn" id="prev-btn" title="Previous Track">
                <svg viewBox="0 0 24 24">
                    <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
                </svg>
            </button>
            
            <button class="control-btn" id="play-pause-btn" title="Play/Pause">
                <svg id="play-icon" viewBox="0 0 24 24" style="display: none;">
                    <path d="M8 5v14l11-7z"/>
                </svg>
                <svg id="pause-icon" viewBox="0 0 24 24" style="display: block;">
                    <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                </svg>
            </button>
            
            <button class="control-btn" id="next-btn" title="Next Track">
                <svg viewBox="0 0 24 24">
                    <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
                </svg>
            </button>
        </div>
        
    </div>
</body>
</html>
